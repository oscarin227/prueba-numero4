<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Infinita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa; /* Celeste claro */
        }
        .card {
            background-color: #ffffff;
        }
        #display {
            color: #000000; /* Letras en negro intenso */
        }
        .btn-primary {
            background-color: #ffeb3b; /* Amarillo */
            border-color: #ffeb3b;
        }
        .btn-danger {
            background-color: #f44336; /* Rojo */
            border-color: #f44336;
        }
        .btn-secondary {
            background-color: #9e9e9e; /* Gris */
            border-color: #9e9e9e;
        }
        .d-flex {
            justify-content: center; /* Centrar botones */
        }
        .btn {
            margin: 5px; /* Espacio entre botones */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Calculadora Infinita</h2>
        <div class="card">
            <div class="card-body">
                <input type="text" id="display" class="form-control mb-3" readonly>
                <div class="d-flex">
                    <button class="btn btn-primary me-2" onclick="addNumber()">Sumar</button>
                    <button class="btn btn-secondary me-2" onclick="subtractNumber()">Restar</button>
                    <button class="btn btn-danger" onclick="resetCalculator()">Borrar Todo</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let currentValue = 0;

        function updateDisplay() {
            document.getElementById('display').value = currentValue;
        }

        function addNumber() {
            const numberToAdd = parseFloat(prompt("Ingrese un número a sumar:"));
            if (!isNaN(numberToAdd)) {
                currentValue += numberToAdd;
                updateDisplay();
            } else {
                alert("Por favor, ingrese un número válido.");
            }
        }

        function subtractNumber() {
            const numberToSubtract = parseFloat(prompt("Ingrese un número a restar:"));
            if (!isNaN(numberToSubtract)) {
                currentValue -= numberToSubtract;
                updateDisplay();
            } else {
                alert("Por favor, ingrese un número válido.");
            }
        }

        function resetCalculator() {
            currentValue = 0;
            updateDisplay();
        }

        // Inicializar el display
        updateDisplay();
    </script>
</body>
</html>
