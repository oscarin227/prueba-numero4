<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            margin-bottom: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Comparar Dos Números</h2>
    <p>Ingresa dos números para comparar cuál es mayor o si son iguales:</p>

    <label for="numero1">Primer número:</label>
    <input type="number" id="numero1"><br>

    <label for="numero2">Segundo número:</label>
    <input type="number" id="numero2"><br>

    <button onclick="compararNumeros()">Comparar</button>

    <p id="resultado"></p>

    <script>
        function compararNumeros() {
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);

            if (isNaN(numero1) || isNaN(numero2)) {
                document.getElementById("resultado").innerText = "Por favor, ingresa números .";
                return;
            }

            if (numero1 > numero2) {
                document.getElementById("resultado").innerText = 
                    "El primer número (" + numero1 + ") es mayor que el segundo número (" + numero2 + ").";
            } else if (numero1 < numero2) {
                document.getElementById("resultado").innerText = 
                    "El segundo número (" + numero2 + ") es mayor que el primer número (" + numero1 + ").";
            } else {
                document.getElementById("resultado").innerText = 
                    "Ambos números tienen el mismo valor (" + numero1 + ").";
            }
        }
    </script>
</body>
</html>
