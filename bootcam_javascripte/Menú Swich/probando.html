<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Menú Switch</h2>
        <br>
        <h3 class="text-center">Ingrese una opción</h3>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <ol class="list-group list-group-numbered ">
                    <li class="list-group-item">Ver una imagen</li>
                    <li class="list-group-item">Reproducir un video</li>
                    <li class="list-group-item">Reproducir un audio</li>
                    <li class="list-group-item">Redirigir a una web</li>
                    <li class="list-group-item">Salir</li>
                </ol>

                <div class="mb-3">
                    <br>
                    <input type="number" class="form-control" id="input1" placeholder="Ingrese su opción">
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="btn-enviar" onclick="menu()">Enviar</button>
                </div>
            </div>

            <div class="col-sm-4 border border-2" id="div-mostrar"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function menu() {
            let opcion = parseInt(document.getElementById('input1').value);
            let divMostrar = document.getElementById('div-mostrar');

            if (isNaN(opcion)) {
                alert('Por favor, ingrese una opción válida.');
                return;
            }

            switch (opcion) {
                case 1:     
                
                    divMostrar.innerHTML = '<img src="imagenes/trilogia.jpg" alt="Imagen" class="img-fluid">'; // Cambia la URL por la de tu imagen
                    break;
    
                case 2:
                    divMostrar.innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/cClWxcBxDg8?si=novvzZ_dcqLV80OV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    break;
                case 3:
                    divMostrar.innerHTML = '<audio controls><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>'; // Cambia la URL por la de tu audio
                    break;
                case 4:
                    window.open('https://www.google.com/maps/@-37.0081302,-73.1427704,16z?entry=ttu', '_blank'); // Cambia la URL por la que deseas redirigir
                    break;
                case 5:
                    alert('Saliendo de la app');
                    break;
                default:
                    alert('Por favor, ingrese una opción válida (1-5).');
            }
        }
    </script>
</body>

</html>
