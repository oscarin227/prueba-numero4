<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #105fad;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Calculadora Simple</h1>
    <div class="form-group">
        <input type="number" id="numero1" class="form-control" placeholder="Número 1" value="5" required>
        <input type="number" id="numero2" class="form-control mt-2" placeholder="Número 2" value="3" required>
    </div>
    
    <div>
        <button class="btn btn-success" onclick="operar('sumar')">Sumar</button>
        <button class="btn btn-danger" onclick="operar('restar')">Restar</button>
        <button class="btn btn-secondary" onclick="limpiar()">Limpiar</button>
    </div>
    
    <div class="result" id="resultado"></div>
    <div class="error" id="error"></div>

    <script>
        function validarInputs() {
            const num1 = document.getElementById("numero1").value;
            const num2 = document.getElementById("numero2").value;
            const errorDiv = document.getElementById("error");
            errorDiv.innerText = ''; // Limpiar mensajes de error

            if (num1 === '' || num2 === '') {
                errorDiv.innerText = 'Por favor, ingresa ambos números.';
                return false;
            }
            if (isNaN(num1) || isNaN(num2)) {
                errorDiv.innerText = 'Por favor, ingresa números válidos.';
                return false;
            }
            return true;
        }

        function operar(operacion) {
            if (!validarInputs()) return;

            const num1 = parseFloat(document.getElementById("numero1").value);
            const num2 = parseFloat(document.getElementById("numero2").value);
            let resultado;

            if (operacion === 'sumar') {
                resultado = num1 + num2;
            } else if (operacion === 'restar') {
                resultado = num1 - num2;
            } else {
                document.getElementById("error").innerText = 'Operación no válida';
                return;
            }

            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }

        function limpiar() {
            document.getElementById("numero1").value = '';
            document.getElementById("numero2").value = '';
            document.getElementById("resultado").innerText = '';
            document.getElementById("error").innerText = ''; // Limpiar mensajes de error
            document.getElementById("numero1").focus(); // Mover el cursor al primer campo
        }
    </script>

</body>
</html>
