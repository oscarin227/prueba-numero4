<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Switch con Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Estilos personalizados */
        .custom-btn {
            background-color: #28a745; /* Verde Bootstrap */
            color: white;
        }

        .list-group-item-custom {
            background-color: #f8f9fa; /* Gris claro Bootstrap */
            color: #343a40; /* Color texto oscuro */
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Menú Switch con Productos</h2>
        <br>
        <h3 class="text-center">Ingrese una opción</h3>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-4">

                <ol class="list-group list-group-numbered" id="product-list">
                    <!-- Aquí se insertarán los productos mediante JavaScript -->
                </ol>

                <div class="mb-3">
                    <br>
                    <input type="number" class="form-control" id="input1" placeholder="Ingrese su opción">
                </div>

                <div class="d-grid gap-2">
                    <button class="btn custom-btn" id="btn-enviar">Enviar</button>
                </div>

            </div>

            <div class="col-sm-4 border border-2" id="div-mostrar"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Array de productos
        const productos = [
            "Producto 1: Ver un televisor",
            "Producto 2: Reproducir un video sobre produccion de cafe",
            "Producto 3: Reproducir un audio sobre los neutrinos",
            "Producto 4: Redirigir a una web de palmas aceiteras",
            "Producto 5: Producto Extra 1 mantequillas",
            "Producto 6: Producto Extra 2 manzanas",
            "Producto 7: Producto Extra 3 duraznos"
        ];

        // Seleccionamos la lista de productos
        const productList = document.getElementById('product-list');

        // Generamos la lista de productos con un bucle for
        for (let i = 0; i < productos.length; i++) {
            const li = document.createElement('li');
            li.className = 'list-group-item list-group-item-custom';
            li.textContent = productos[i];
            productList.appendChild(li);
        }

        // Aquí puedes agregar la funcionalidad del botón enviar con base en la opción seleccionada
        document.getElementById('btn-enviar').addEventListener('click', function() {
            const opcion = parseInt(document.getElementById('input1').value);
            const divMostrar = document.getElementById('div-mostrar');

            divMostrar.innerHTML = ''; // Limpiar contenido previo

            switch(opcion) {
                case 1:
                    divMostrar.innerHTML = '<img src="https://via.placeholder.com/600x400" alt="Imagen de ejemplo" class="img-fluid">';
                    break;
                case 2:
                    divMostrar.innerHTML = '<iframe width="600" height="400" src="https://www.youtube.com/embed/Scxs7L0vhZ4" frameborder="0" allowfullscreen></iframe>';
                    break;
                case 3:
                    divMostrar.innerHTML = '<audio controls><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">Tu navegador no soporta el elemento de audio.</audio>';
                    break;
                case 4:
                    window.location.href = 'https://www.ejemplo.com'; // Cambia esta URL a la página web deseada
                    break;
                case 5:
                    divMostrar.innerHTML = '<p>Producto Extra 1 seleccionado.</p>';
                    break;
                case 6:
                    divMostrar.innerHTML = '<p>Producto Extra 2 seleccionado.</p>';
                    break;
                case 7:
                    divMostrar.innerHTML = '<p>Producto Extra 3 seleccionado.</p>';
                    break;
                default:
                    divMostrar.innerHTML = '<p>Opción no válida, por favor intenta de nuevo.</p>';
            }
        });
    </script>
</body>

</html>
