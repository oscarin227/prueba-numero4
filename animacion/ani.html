<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Círculos y Cuadrado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #00BFFF; /* Fondo celeste */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #juegoCanvas {
            border: 1px solid #000;
        }
        #controles {
            margin-top: 10px;
            text-align: center;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <canvas id="juegoCanvas" width="800" height="600"></canvas>
    <div id="controles">
        <button id="iniciarBtn">Iniciar</button>
        <button id="reiniciarBtn" style="display:none;">Reiniciar</button>
        <div>
            <label for="velocidad">Velocidad de los triángulos:</label>
            <input type="range" id="velocidad" min="0.1" max="5" step="0.1" value="0.1">
        </div>
        <div id="puntaje">Puntos: 0</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
