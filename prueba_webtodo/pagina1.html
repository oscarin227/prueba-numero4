    <!-- Enlace a Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function generarLoremIpsum(parrafos, palabrasPorParrafo) {
            const loremIpsum = "Letras y Sueños es una libreria fundada en 2003 por Juan Martinez un amante de los libros que queria crear un refugio para lectores comenzo como una pequeña libreria muy acogedora y de a poco fue creciendo hasta convertirse un destino impresindible para los amantes de la lectura,Te invitamos a visitar “Letras y Sueños” y encontrar tu próximo libro en nuestro acogedor rincón literario";
            const palabras = loremIpsum.split(" ");
            let texto = "";

            for (let i = 0; i < parrafos; i++) {
                const palabrasParrafo = palabras.slice(0, palabrasPorParrafo);
                texto += "<p>" + palabrasParrafo.join(" ") + "</p>";
                palabras.splice(0, palabrasPorParrafo);
            }

            return texto;
        }

        // Llamar a la función para generar texto
        const textoGenerado = generarLoremIpsum(3, 30);
        document.getElementById('textoGenerado').innerHTML = textoGenerado;
    </script>
