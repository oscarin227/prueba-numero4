<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividir Número en Unidades y Decenas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Fondo azul claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00796b; /* Color verde oscuro */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        label {
            margin-right: 10px;
            font-size: 18px;
            color: #004d40; /* Color verde más oscuro */
        }
        input[type="number"] {
            padding: 12px;
            margin: 5px;
            font-size: 18px;
            border: 2px solid #004d40; /* Color verde oscuro */
            border-radius: 8px;
            width: 220px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background-color: #26a69a; /* Color verde turquesa */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00796b; /* Color verde oscuro al pasar el ratón */
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #004d40; /* Color verde oscuro */
            border-radius: 8px;
            background-color: #ffffff; /* Fondo blanco */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            color: #004d40; /* Color verde más oscuro */
        }
        p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Dividir Número en Unidades y Decenas</h1>
    
    <label for="numero">Número de dos dígitos:</label>
    <input type="number" id="numero" placeholder="Ingrese número" min="10" max="99">
    
    <button onclick="dividirNumero()">Dividir</button>
    
    <div id="resultado"></div>
    
    <script>
        function dividirNumero() {
            // Obtener el valor del input
            let numero = parseInt(document.getElementById('numero').value);
            
            // Validar que el número está en el rango correcto
            if (numero < 10 || numero > 99) {
                document.getElementById('resultado').innerHTML = "Por favor, ingrese un número de dos dígitos.";
                return;
            }
            
            // Calcular decenas y unidades
            let decenas = Math.floor(numero / 10);
            let unidades = numero % 10;
            
            // Mostrar los resultados
            document.getElementById('resultado').innerHTML = `
                <p>El número ingresado es: ${numero}</p>
                <p>Decenas: ${decenas}</p>
                <p>Unidades: ${unidades}</p>
            `;
        }
    </script>
</body>
</html>
