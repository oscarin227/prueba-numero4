<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 13 - DOM básico y atributos</title>
  <script type="text/javascript">
    function anade() {
      // Crear un nuevo elemento de lista
      var nuevoElemento = document.createElement("li");
      // Crear un texto para el nuevo elemento
      var textoElemento = document.createTextNode("Nuevo elemento añadido");
      // Agregar el texto al nuevo elemento
      nuevoElemento.appendChild(textoElemento);
      // Agregar el nuevo elemento a la lista existente
      var lista = document.getElementById("lista");
      lista.appendChild(nuevoElemento);
    }
  </script>
</head>
<body>
  <ul id="lista">
    <li>Lorem ipsum dolor sit amet</li>
    <li>Consectetuer adipiscing elit</li>
    <li>Sed mattis enim vitae orci</li>
    <li>Phasellus libero</li>
    <li>Maecenas nisl arcu</li>
  </ul>
  <input type="button" value="Añadir elemento" onclick="anade();" />
</body>
</html>
